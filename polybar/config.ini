;;; Icons


[fonts]
font-0 = JetBrainsMonoNL NFP:style=Regular

[icons]
inherit =  icons-font-awesome icons-unicode 


[bar/example]
inherit  = fonts
width = 100%
height = 20pt
radius = 0
dpi = 80

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}
modules-center = date
modules-left = xworkspaces xwindow 
modules-right = pulseaudio memory cpu wlan battery 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
; label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

; [module/pulseaudio]
; type = internal/pulseaudio
;
; format-volume-prefix = "VOL "
; format-volume-prefix-foreground = ${colors.primary}
; format-volume = <label-volume>
;
; label-volume = %percentage%%
;
; label-muted = muted
; label-muted-foreground = ${colors.disabled}

; [module/volume]
[module/pulseaudio]
type                    = internal/pulseaudio
use-ui-max              = false
format-muted-prefix     = ${icons.volume-muted}
ramp-volume-foreground = ${colors.primary}
format-muted            = %{A3:$TERMINAL -e "$SHELL -i -c pulsemixer" &:}<label-muted>%{A}
format-volume           = %{A3:$TERMINAL -e "$SHELL -i -c pulsemixer" &:}<ramp-volume> <label-volume>%{A}
format-muted-foreground = ${colors.disabled}
label-muted             = %percentage%%
label-volume            = %percentage%%
ramp-volume-0           = ${icons.volume-0}
ramp-volume-1           = ${icons.volume-1}
ramp-volume-2           = ${icons.volume-2}
ramp-volume-3           = ${icons.volume-3}
format-muted-prefix-margin-right = 1


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP0
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage:3:3%%
label-discharging = %percentage:3:3%%
label-full = FULL CHARGED 
label-low = BATTERY LOW
ramp-capacity-foreground = ${colors.primary}
animation-charging-foreground = ${colors.primary}
animation-discharging-foreground = ${colors.primary}
ramp-capacity-0 = ï‰„
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€
bar-capacity-width = 10
animation-charging-0 = ï‰„
animation-charging-1 = ï‰ƒ
animation-charging-2 = ï‰‚
animation-charging-3 = ï‰
animation-charging-4 = ï‰€
animation-charging-framerate = 750
animation-discharging-0 = ï‰€
animation-discharging-1 = ï‰
animation-discharging-2 = ï‰‚
animation-discharging-3 = ï‰ƒ
animation-discharging-4 = ï‰„
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/memory]
type             = internal/memory
format-prefix    = ${icons.memory}
format-prefix-foreground = ${colors.primary}
format           = %{A3:$TERMINAL -e "$SHELL -i -c htop" &:}<label> <ramp-used><ramp-swap-used>%{A}
label            = "%percentage_used:2%% "
ramp-used-0      = ${icons.load-0}
ramp-used-1      = ${icons.load-1}
ramp-used-2      = ${icons.load-2}
ramp-used-3      = ${icons.load-3}
ramp-used-4      = ${icons.load-4}
ramp-used-5      = ${icons.load-5}
ramp-used-6      = ${icons.load-6}
ramp-used-7      = ${icons.load-7}
ramp-swap-used-0 = ${icons.load-0}
ramp-swap-used-1 = ${icons.load-1}
ramp-swap-used-2 = ${icons.load-2}
ramp-swap-used-3 = ${icons.load-3}
ramp-swap-used-4 = ${icons.load-4}
ramp-swap-used-5 = ${icons.load-5}
ramp-swap-used-6 = ${icons.load-6}
ramp-swap-used-7 = ${icons.load-7}
format-prefix-margin-right = 1


; [module/memory]
; type = internal/memory
; interval = 2
; format-prefix = "RAM "
; format-prefix-foreground = ${colors.primary}
; label = %percentage_used:2%%


[module/cpu]
type                  = internal/cpu
format-prefix         = ${icons.cpu} 
format-prefix-foreground = ${colors.primary}
format                = %{A3:$TERMINAL -e "$SHELL -i -c htop" &:}<label> <ramp-coreload>%{A}
label                 = "%percentage:2%% "
ramp-coreload-spacing = 0
ramp-coreload-0       = ${icons.load-0}
ramp-coreload-1       = ${icons.load-1}
ramp-coreload-2       = ${icons.load-2}
ramp-coreload-3       = ${icons.load-3}
ramp-coreload-4       = ${icons.load-4}
ramp-coreload-5       = ${icons.load-5}
ramp-coreload-6       = ${icons.load-6}
ramp-coreload-7       = ${icons.load-7}
format-prefix-margin-right = 1


; [module/cpu]
; type = internal/cpu
; interval = 2
; format-prefix = "CPU "
; format-prefix-foreground = ${colors.primary}
; label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
label =  ${icons.network-wireless}

[module/wlan]
format-connected-prefix = ${icons.network-wireless}
format-connected-prefix-foreground = ${colors.primary}
format-connected        = <ramp-signal> <label-connected>
label-connected         = %essid:11:11% | %downspeed:8:8% | %upspeed:8:8% 
interval = 1
ramp-signal-0 = ${icons.signal-0}
ramp-signal-1 = ${icons.signal-1}
ramp-signal-2 = ${icons.signal-2}
ramp-signal-3 = ${icons.signal-3}
ramp-signal-4 = ${icons.signal-4}
inherit = network-base
interface-type = wireless
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

; [module/eth]
; inherit = network-base
; interface-type = wired
; label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S
date-alt = %H:%M

label = %date%
; label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
